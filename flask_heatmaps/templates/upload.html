<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CT Abnormality Heatmaps</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>CT Abnormality Heatmaps</h1>
    <p>Upload a CT/MRI slice (PNG/JPG/TIFF) to generate 6 abnormality heatmaps and probabilities.</p>

    <form method="post" action="{{ url_for('predict') }}" enctype="multipart/form-data">
      <label>Choose file:</label>
      <input type="file" name="image" accept=".png,.jpg,.jpeg,.tif,.tiff">
      <button type="submit">Upload & Predict</button>
    </form>

    <hr>
    <h3>Quick demo</h3>
    <p>Use the environment demo image at: <code>{{ demo_path }}</code></p>
    <form method="post" action="{{ url_for('predict') }}">
      <input type="hidden" name="use_demo" value="1">
      <button type="submit">Use demo image</button>
    </form>
  </div>
</body>
</html>
